---
layout: default
---

<h1>Tag: </h1>
{% for post in site.posts %}
    {% include preview.html post=post %}
{% endfor %}

<hr>
{% include archive.html %}

<script>
function handleTag(){
    document.getElementsByTagName('h1')[0].innerText = "Tag: " + location.hash;
}
window.addEventListener('load',handleTag,false);
document.addEventListener('hashchange',handleTag,false);
</script>
