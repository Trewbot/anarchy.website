<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{% include head.html %}
<body>
    <h1>{{ page.title }}</h1>
    {{ content }}
    <br><br>
    <p>tags:
        {% assign sorttags = page.tags | sort: 'title' %}
        {% for tag in sorttags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/tag/#{{ tag_name }}">{{ tag_name }}</a>
        {% endfor %}
    </p>
    <script>twemoji.parse(document.body)</script>
</body>
</html>
